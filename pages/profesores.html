    <script>
        function toggleEdit() {
            let inputs = document.querySelectorAll(".editable");
            let spans = document.querySelectorAll(".view-mode");
            let editButton = document.getElementById("edit-button");
            let saveButton = document.getElementById("save-button");

            inputs.forEach(input => {
                input.style.display = input.style.display === "none" ? "inline-block" : "none";
            });

            spans.forEach(span => {
                span.style.display = span.style.display === "none" ? "inline-block" : "none";
            });

            editButton.style.display = editButton.style.display === "none" ? "inline-block" : "none";
            saveButton.style.display = saveButton.style.display === "none" ? "inline-block" : "none";
        }
        document.addEventListener("DOMContentLoaded", function () {
            const toggleButton = document.getElementById("modo-toggle");
            const body = document.body;

            // Verifica si hay un tema guardado en localStorage
            if (localStorage.getItem("tema") === "oscuro") {
                body.classList.add("dark-mode");
                toggleButton.textContent = "‚òÄÔ∏è Modo Claro";
            }

            toggleButton.addEventListener("click", function () {
                body.classList.toggle("dark-mode");

                // Guarda la preferencia del usuario en localStorage
                if (body.classList.contains("dark-mode")) {
                    localStorage.setItem("tema", "oscuro");
                    toggleButton.textContent = " Modo Claro‚òÄÔ∏è";
                } else {
                    localStorage.setItem("tema", "claro");
                    toggleButton.textContent = " Modo Oscuroüåô";
                }
            });
        });

    </script>
